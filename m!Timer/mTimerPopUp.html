var base = "dg"
var space = "space.gif"

var per = false

var hour = "0"
var min = "00"
var sec = "0"


function pause() {
        per = false
}

function start() {
        per = true
        timer()
}
function timer(){
        if(per == true) {

var now = new Date()

if ((hour < 10) && (hour != "00")){
	dishour = "0" + hour
}
else{
	dishour = hour + ""
}
if ((min < 10) && (min != "00")){
	dismin = "0" + min
}
else{
	dismin = min + ""
}

	dissec = (sec < 10) ? sec = "0" + sec : sec + ""
	
	if (sec < 59){
		sec++
	}
	else{
		sec = "0"
		min++
		if (min > 59){
			min = "00"
			hour++
		}
	}
			document.one.src = add(dishour.charAt(0))
                	document.two.src = add(dishour.charAt(1))
                	document.three.src = (now.getSeconds() % 2) ? add("on") : add("off")
                	document.four.src = add(dismin.charAt(0))
                	document.five.src = add(dismin.charAt(1))
		    	document.six.src = add(dissec.charAt(0))
		    	document.seven.src = add(dissec.charAt(1))

	window.setTimeout("timer()",1000)
}
}

function add(it) {
        return "img/dg" + it + ".gif"
}
