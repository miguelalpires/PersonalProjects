
<title>m!Timer</title>

<head>
<script language="JavaScript">


img = new Array()
for(var i=0; i <= 14; i++) {
        img[i] = new Image()
}
img[1].src = "dg0.gif"
img[2].src = "dg1.gif"
img[3].src = "dg2.gif"
img[4].src = "dg3.gif"
img[5].src = "dg4.gif"
img[6].src = "dg5.gif"
img[7].src = "dg6.gif"
img[8].src = "dg7.gif"
img[9].src = "dg8.gif"
img[10].src = "dg9.gif"
img[11].src = "dgon.gif"
img[12].src = "dgoff.gif"
var base = "dg"
var space = "space.gif"

var per = false

var hour = "0"
var min = "00"
var sec = "0"





function kitkat(){
	if(per == true){
	document.control.kitkatButton.value="Continue"
	pause()
	
}
	else{
	document.control.kitkatButton.value="Pause"
	start() 
}
}


function pause() {
        per = false
}

function start() {
        per = true
        timer()
}
function timer(){
        if(per == true) {

var now = new Date()

if ((hour < 10) && (hour != "00")){
	dishour = "0" + hour
}
else{
	dishour = hour + ""
}
if ((min < 10) && (min != "00")){
	dismin = "0" + min
}
else{
	dismin = min + ""
}

	dissec = (sec < 10) ? sec = "0" + sec : sec + ""
	
	if (sec < 59){
		sec++
	}
	else{
		sec = "0"
		min++
		if (min > 59){
			min = "00"
			hour++
		}
	}
			document.one.src = add(dishour.charAt(0))
                	document.two.src = add(dishour.charAt(1))
                	document.three.src = (now.getSeconds() % 2) ? add("on") : add("off")
                	document.four.src = add(dismin.charAt(0))
                	document.five.src = add(dismin.charAt(1))
		    	document.six.src = add(dissec.charAt(0))
		    	document.seven.src = add(dissec.charAt(1))

	window.setTimeout("timer()",1000)
}
}

function add(it) {
        return "dg" + it + ".gif"
}

// -->
</script>
</head>
<body>

<body onLoad="start()">

<img src="space.gif" width=16 height=21 alt="clock" name="one">

<img src="space.gif" width=16 height=21 alt="clock" name="five">
<img src="space.gif" width=9 height=15 alt="clock" name="six">
<img src="space.gif" width=9 height=15 alt="clock" name="seven">

<form name="Control">
<input type="button" value="Start" name="startButton" onClick="start()">
<input type="button" value="Pause" name="kitkatButton" onClick="kitkat()">
</form>

</body>
